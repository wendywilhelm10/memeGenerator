<body>
    <div id="header">
        <h1>Let's Generate Some Memes!</h1>
        <p>Fill out the form below to generate memes.</p>
        <form id="memeForm">
            <label for="image">Image URL</label>
            <input id="image" type="text" placeholder="Enter the URL for your meme image"><br>
            <label for="topText">Text At Top</label>
            <input id="topText" type="text" placeholder="What text to appear at top of meme (optional)"><br>
            <label for="botText">Text At Bottom</label>
            <input id="botText" type="text" placeholder="What text to appear at bottom of meme (optional"><br>
            <button>Add Meme</button>
        </form>
    </div>
